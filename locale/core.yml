    color: Farge                                 # Referenced by flarum-tags.yml
    confirm_password: Bekreft passord
    confirmation_email_sent: "Vi har sendt en bekreftelse på e-post til {email}. Om den ikke har kommet på en kort stund, sjekk spam-mappen din."
    custom_footer_text: Add HTML to be displayed at the very bottom of the page.
    custom_footer_title: Edit Custom Footer
    custom_header_text: "Add HTML to be displayed at the very top of the page, above Flarum's own header."
    custom_header_title: Edit Custom Header
    delete: Slett
    delete_forever: Slett for alltid
    discussions: Diskusjoner                     # Referenced by flarum-statistics.yml
    edit: Rediger
    email: E-post
    load_more: Last inn mer
    log_in: Logg inn
    log_out: Logg ut
    mark_all_as_read: Marker alle som lest
    next_page: Neste side
    notifications: Varsler
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Passord
    posts: Innlegg                                 # Referenced by flarum-statistics.yml
    previous_page: Forrige side
    remove: Fjern
    rename: Gi nytt navn
    reply: Svar                                 # Referenced by flarum-mentions.yml
    reset_your_password: Tilbakestill passordet ditt
    restore: Gjenopprett
    save_changes: Lagre endringer                 # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: Innstillinger
    sign_up: Meld deg på
    some_others: "{count} andre|{count} andre"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: Start en diskusjon
